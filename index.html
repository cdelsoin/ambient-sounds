<!DOCTYPE html>
<html>
    <head>
      <title>Ambient Sounds</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <h1>Ambient Sounds</h1>
      <h3 id="pause">Pause</h3>
      <h3 id="play">Play</h3>

<!-- USER LOGIN STUFF -->
      <form class="sign-up-form">
        <legend>Sign Up</legend>
        <input type="text" name="credentials[email]" placeholder="username">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
        <input class="sign-up-button" type="submit" name="submit" value="Sign Up!">
      </form>

      <form class="sign-in-form">
        <legend>Sign In</legend>
        <input type="text" name="credentials[email]" placeholder="username">
        <input type="password" name="credentials[password]" placeholder="password">
        <input class="sign-in-button" type="submit" name="submit" value="Sign In!">
      </form>

      <form class="change-password-form">
        <legend>Change Password</legend>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input class="change-password-button" type="submit"  name="submit" value="Change password!">
      </form>

      <form class="sign-out-form">
        <legend>Sign Out</legend>
        <input class="sign-out-button" type="submit" name="submit" value="Sign Out!">
      </form>
<!-- END USER LOGIN STUFF -->

<!-- PRESETS AJAX -->
      <legend>Preset Ajax</legend>
      <form>
        <h3 class="save">Save</h3>
        <input class="save-input" type="text" placeholder="name your preset">
        <input class="save" type="submit" value="Save Preset">
      </form>

      <h3 class="get">Get Presets (Displays)</h3>
      <div class="presets-container"></div>
      <h3 class="load">Load (Gets & Applies)</h3>

      <form>
        <h3 class="delete">Delete Preset by ID</h3>
        <input class="delete-input" type="text" placeholder="enter preset ID to delete">
        <input class="delete" type="submit" value="Delete Preset">
      </form>
<!-- END PRESETS AJAX -->

<!-- AUDIO TRACKS AND SLIDERS  -->
      <legend>Audio Tracks </legend>
      <form class="track-one">
        <p>Rain</p>
        <audio id="rain-track" class="audio-track" loop="loop" controls>
          <source src="assets/audio/rain.ogg" type="audio/ogg">
          <source src="assets/audio/rain.mp3" type="audio/mp3">
        </audio>
        <input class="rainSlider allSliders" data-track="rain" type="range" min="0" max="1" step="0.025" value="0.5">
      </form>

      <form class="track-two">
        <p>Fireplace</p>
        <audio id="fire-track" class="audio-track" loop="loop" controls>

      <form class="track-six">

        <audio id="coffee-track" class="audio-track" loop="loop" controls>

</html>
