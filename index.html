<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Audio test</h1>
      <h3 id="pause">Pause</h3>
      <form class="track-one">
        <p>Rain</p>
        <audio id="rain-track" class="audio-track" autoplay="autoplay" loop="loop" controls>
          <source src="assets/audio/rain.ogg" type="audio/ogg">
          <source src="assets/audio/rain.mp3" type="audio/mp3">
        </audio>
        <input class="rainSlider" type="range" min="0" max="1" step="0.025" value="0.5" oninput="">
      </form>
      <form class="track-two">
        <p>Fireplace</p>
        <audio id="fire-track" class="audio-track" autoplay="autoplay" loop="loop" controls>
          <source src="assets/audio/fireplace.ogg" type="audio/ogg">
          <source src="assets/audio/fireplace.mp3" type="audio/mp3">
        </audio>
        <input class="fireSlider" type="range" min="0" max="1" step="0.025" value="0.5" oninput="">
      </form>

    </body>
</html>
